    <!DOCTYPE html>
    <html>
        <head>
            <title>Login Authentication</title>
            <link rel="stylesheet" href="../../Pages/index.css">
        </head>
        <body>
            <div class="body-wrapper">
                <div class="login">
                    <div>
                        <h1 style="margin-left:auto;margin-right:auto;font-family: MomoSignature;">Welcome Back!</h1> 
                        <div class="role-tab">
                            <h5 class="role" data-role="student"> Student</h5>
                            <h5 class="role" data-role="placement_officer"> Placement Officer</h5>
                            <h5 class="role" data-role="hod"> HOD </h5>
                        </div>
                        <div class="login_form">
                        <form onsubmit="event.preventDefault();window.location.href='./studentdashboard.html';">
                            <input type="text" name="username" id="username" style="margin-bottom:10px;" placeholder="Student USN">
                            <br>
                            <input type="password" name="password" id="password" placeholder="Password">
                            <br>
                            <a href="./registerpage.html" class="forgot" style="margin-bottom:30px;margin-right:-200px">Sign Up</a>
                            <a href="#" class="forgot" style="margin-bottom:30px;margin-left:260px">Forgot Password?</a>
                            <br>
                            <div>
                            <button class="btn" type="submit">Get Started</button>
                            <br>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
                <div class="login_image">
                    <img src="../../images/gif.gif" alt="gif">
                </div>
            </div>

            <script>
                const roleTabs=document.querySelectorAll(".role");
                const username=document.getElementById("username");
                const loginForm=document.querySelector("form");

                let currentRole="student";

                const roleSettings = {
                    student:{
                        placeholder: "Student USN",
                        action:"./studentdashboard.html"
                    },
                    placement_officer:{
                        placeholder: "Unique Id",
                        action:"../../Pages/PlacementOfficerFrontend/placementofficerdashboard.html"
                    },
                    hod:{
                        placeholder: "Unique  HOD Id",
                        action:"../../Pages/HodFrontend/hoddashboard.html"
                    }
                };

                roleTabs.forEach((tab)=>{
                    tab.addEventListener("click",function(){
                        
                        roleTabs.forEach(t => t.classList.remove("active"));
                        tab.classList.add("active");
                        currentRole=tab.getAttribute("data-role");
                        username.placeholder=roleSettings[currentRole].placeholder;

                        loginForm.onsubmit=(event)=>{
                            event.preventDefault();
                            window.location.href=roleSettings[currentRole].action;
                        };
                    });
                });


                loginForm.onsubmit=(event)=>{
                    event.preventDefault();
                    window.location.href=roleSettings[currentRole].action;
                }
            </script>
        </body>    
    </html>
