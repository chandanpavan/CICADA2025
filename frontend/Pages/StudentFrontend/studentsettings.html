<html>
    <head>
        <title>Student Dashboard</title>
    </head>
    <link rel="stylesheet" href="../../Pages/index.css">
    <body>
        <div class="container">
            <div class="sidebar-left">
                <h2 style="margin-top: 30px;">Placement Portal</h2>
                <div>
                <ul>
                    <li><a href="studentdashboard.html">Dashboard</li></a>
                    <li><a href="studentnotifications.html">Notifications </li></a>
                    <li><a href="studentapplications.html">My Applications</li></a>
                    <li><a href="studentcompanies.html">Browse Companies</li></a>
                    <li><a href="studentprofile.html">Profile</li></a>
                    <li><a href="studentsettings.html">Settings</li></a>
                    <li><a href="loginpage.html">Logout</li></a>
                </ul>
                </div>
            </div>

            <div class="main-content">
                <h1 style="border: 5px;border-bottom:3px;border-color: black; margin:30px 25px; ">Settings</h1>
                <div class="change_pass">
                     <h2>Change Password</h2>
                     <form>
                        <label for="current-password">Current Password:</label>
                        <br>
                        <input type="password" id="current-password" name="current-password">
                        <br>
                        <label for="new-password">New Password:</label>
                        <br>
                        <input type="password" id="new-password" name="new-password">
                        <br>
                        <label for="confirm-password">Confirm Password:</label>
                        <br>
                        <input type="password" id="confirm-password" name="confirm-password">
                        <br>    
                        <button class="btn" type="submit">Change Password</button>
                        <br>
                     </form>
                </div>
                <div class="change_email">
                    <h2>Change Email</h2>
                    <form>
                        <label for="current-email">Current Email:</label>
                        <br>
                        <input type="email" id="current-email" name="current-email">
                        <br>
                        <label for="new-email">New Email:</label>
                        <br>
                        <input type="email" id="new-email" name="new-email">
                        <br>
                        <label for="confirm-email">Confirm Email:</label>
                        <br>
                        <input type="email" id="confirm-email" name="confirm-email">
                        <br>    
                        <button class="btn" type="submit">Change Email</button>
                        <br>
                     </form>
                </div>

                <div class="change_phonenum">
                    <h2>Change Phone Number</h2>
                    <form>
                        <label for="current-phonenum">Current Phone Number:</label>
                        <br>
                        <input type="tel" id="current-phonenum" name="current-phonenum">
                        <br>
                        <label for="new-phonenum">New Phone Number:</label>
                        <br>
                        <input type="tel" id="new-phonenum" name="new-phonenum">
                        <br>
                        <label for="confirm-phonenum">Confirm Phone Number:</label>
                        <br>
                        <input type="tel" id="confirm-phonenum" name="confirm-phonenum">
                        <br>    
                        <button class="btn" type="submit" style="margin-bottom:50px;">Change Phone Number</button>
                        <br>
                     </form>
                </div>
            </div>
        </div>
    </body>
</html>
