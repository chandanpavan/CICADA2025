    <!DOCTYPE html>
    <html>
        <head>
            <title>Login Authentication</title>
            <link rel="stylesheet" href="index.css">
        </head>
        <body>
            <div class="body-wrapper">
                <div class="login">
                    <div>
                        <h1 style="margin-left:auto;margin-right:auto;font-family: MomoSignature;">Welcome Back!</h1> 
                        <div class="login_form">
                        <form>
                            <input type="text" name="username" id="username" style="margin-bottom:10px;" placeholder="Email">
                            <br>
                            <input type="password" name="password" id="password" placeholder="Password">
                            <br>
                            <a href="./registerpage.html" class="forgot" style="margin-bottom:30px;margin-right:-200px">Sign Up</a>
                            <a href="#" class="forgot" style="margin-bottom:30px;margin-left:260px">Forgot Password?</a>
                            <br>
                            <div class="btn">
                            <button type="submit">Get Started</button>
                            <br>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
                <div class="login_image">
                    <img src="../images/gif.gif" alt="gif">
                </div>
            </div>
        </body>    
    </html>
